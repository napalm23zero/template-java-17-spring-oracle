name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven git nodejs npm

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build with Maven
        run: mvn clean package

      - name: Run tests with coverage
        run: mvn test jacoco:report -Dspring.profiles.active=test

      - name: Install jacoco2lcov
        run: npm install -g jacoco2lcov

      - name: Convert JaCoCo XML to LCOV
        run: jacoco2lcov -i target/site/jacoco/jacoco.xml -o target/jacoco-lcov/lcov.info

      - name: Inspect LCOV file
        run: cat target/jacoco-lcov/lcov.info

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v1
        with:
          github-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
          path-to-lcov: target/jacoco-lcov/lcov.info
